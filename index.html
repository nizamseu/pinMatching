<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script  src="script.js"></script> -->
</head>
<body>
    <p id="first" >Hello</p>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div  class="pin-generator half-width" >
                    <input id="number" class="form-control" type="text">
                  
                    <button id="generateNumber" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <form action="" name="form" class="input-section half-width">
                    <input id='keyPadValue' name="display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row m-2">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value="7" class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='8' class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='9' class="btn btn-primary btn-lg">
                            </div>
                            <div class="calc-button-row m-2">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='4'  class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='5' class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='6' class="btn btn-primary btn-lg">
                            </div>
                            <div class="calc-button-row m-2">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='1' class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='2' class="btn btn-primary btn-lg">
                              <input onclick="handleClick(this.value)" type="button" name="btn"  value='3' class="btn btn-primary btn-lg">
                            </div>
                            <div class="calc-button-row m-2">
                                <input onclick="handleDelete()" type="button" name="btn" value="<" class="btn btn-primary btn-lg">
                                <input onclick="handleClick(this.value)" type="button" name="btn"  value='0' class="btn btn-primary btn-lg"></input>
                                <input onclick="handleClear()" type="button" name="btn" value="C" class="btn btn-primary btn-lg">
                            </div>
                            <div>
                                <input id="clickMe" type="button" onclick="handleSubmit()" value="Submit" class="submit-btn">
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="notify-section">
            <p style="display: none;" id="notMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p style="display: none;" id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
